<!DOCTYPE html>

<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700%7CLora" rel="stylesheet" type="text/css">
    <link href="style2.css" rel="stylesheet" type="text/css">
    <style>
        html {
            cursor: url('cursor.png'), auto;
        }
    </style>


</head>

<body>

    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button id="undoButton" type="button" class="button">Undo</button>
            <button id="clearButton" type="button" class="button">Clear</button>

            <button type="button" class="color-field" style="background: red;">lila</button>
            <button type="button" class="color-field" style="background: yellow;">lila</button>
            <button type="button" class="color-field" style="background: blueviolet;">lila</button>

            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">

        </div>

    </div>

    <script src="main.js"></script>

</body>



</html>
